<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"/>
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painelUsuario"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="50" maxlength="80" />

			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="50" maxlength="80" />
			
			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" size="20" maxlength="20" />

		</p:panelGrid>
		
		<p:panelGrid columns="2" style="margin-top: 20px; " styleClass="semBorda" >
        <p:selectOneMenu id="grupo" style="margin-top: 20px; width: 160px " >
            <f:selectItem itemLabel="Selecione" />
            <f:selectItem itemLabel="Administrador" />
            <f:selectItem itemLabel="Vendedores" />
        </p:selectOneMenu>
		<p:commandButton value="Adicionar grupo" style="margin-top: 20px; padding-left: 10px;"/>
		</p:panelGrid>
		
		<p:dataTable  id="clientesTable" value="#{pesquisaClienteBean}" var="cliente"
	    		style="margin-top: 10px" emptyMessage="Nenhum endereço encontrado."
	    		rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    	
	    		<p:column headerText="Grupo" style="text-align: left; width: 350px">
	    			<h:outputText value="Supermercado João das Couves"/>
	    		</p:column>
	    		
	    		<p:column style="text-align: center; width: 20px">
	    			<p:button icon="ui-icon-trash" title="Excluir"/>
	    		</p:column>
	    	</p:dataTable>

	</ui:define>
</ui:composition>
