<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroCargoBean.editando ? 'Edição de Cargo' : 'Novo Cargo'}</ui:define>

	<ui:define name="corpo">


		<h1>#{cadastroCargoBean.editando ? 'Edição de Cargo' : 'Novo Cargo'}</h1>
		
		<f:metadata>
    		<o:viewParam name="cargo" value="#{cadastroCargoBean.cargo}" />
    	</f:metadata>
		<h:form>
			
			<p:messages autoUpdate="true" closable="true"/>
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cargos/CadastroCargo" />
					<p:commandButton value="Salvar" id="botaoSalvar" 
					action="#{cadastroCargoBean.salvar}" update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/cargos/PesquisaCargos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
				value="#{cadastroCargoBean.cargo.nome}"/>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
